<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="/public/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <button class="rope" aria-label="view message board"></button>
    <form action="">
      <button type="reset" class="thread-button" id="reset-button">
        RESET
      </button>
      <button type="submit" class="thread-button" id="submit">POST</button>
      <input type="text" class="thread-button" id="title-input" placeholder="title" required />
      <div class="join"></div>
      <textarea rows="5" cols="20" id="message" placeholder="Put your message here" required></textarea>
    </form>
  </header>
  <main></main>
  <footer></footer>
  <template>
    <article class="post">
      <h2 class="post-title">Title</h2>
      <p class="post-message">Message</p>
      <button class="delete-button"></button>
    </article>
  </template>
  <script src="/public/script.js"></script>
</body>

</html>
